l_english:
 tradition_field_surgery_name:0 "Field Surgery"
 tradition_field_surgery_desc:0 "This culture has extensive knowledge of treating wounds of soldiers and individuals."
 tradition_merciful_warriors_name:0 "Merciful Warriors"
 tradition_merciful_warriors_desc:0 "Warriors from this culture do no more harm than necessary, making them respected after every battle."
 tradition_dual_monarchy_name:0 "Dual Monarchy"
 tradition_dual_monarchy_desc:0 "Rulers from this culture need to share their power with another person."
 tradition_junior_right_name:0 "Junior Right"
 tradition_junior_right_desc:0 "This culture has a history of rulers leaving the largest share of their holdings to their youngest child."
 tradition_war_glory_name:0 "War Glory"
 tradition_war_glory_desc:0 "This culture only respect rulers who have proven their strength in war and on the battlefield."
 tradition_no_taboos_name:0 "No Taboos"
 tradition_no_taboos_desc:0 "This culture does no condemn people for any kind of sexual activity."
 tradition_open_to_criticism_name:0 "Open to Criticism"
 tradition_open_to_criticism_desc:0 "This culture values honesty and open criticism."
 tradition_on_foot_name:0 "On Foot"
 tradition_on_foot_desc:0 "Since this culture had no access to horses and other mounts, they got more used to operating on foot."
 tradition_void_for_vagueness_name:0 "Void for Vagueness"
 tradition_void_for_vagueness_desc:0 "This culture has a history of making purposely vague laws which is abused by both rulers and commoners."
 tradition_miracle_of_birth_name:0 "Miracle of Birth"
 tradition_miracle_of_birth_desc:0 "This culture believes that giving birth and being born is the largest miracle in life."
 tradition_bare_contracts_name:0 "Bare Contracts"
 tradition_bare_contracts_desc:0 "This culture treats promises and agreements less seriously."
 tradition_military_parades_name:0 "Military Parades"
 tradition_military_parades_desc:0 "The armies of this culture serve more of a symbolic than a practical purpose."
 tradition_respected_solitude_name:0 "Respected Solitude"
 tradition_respected_solitude_desc:0 "This culture values solitude and self-reflexion."
 tradition_dog_eat_dog_name:0 "Dog-Eat-Dog"
 tradition_dog_eat_dog_desc:0 "This culture believes everyone should only rely on themselves."
